<div class="article-meta">
	<a [routerLink]="['/profile', article.author.username]">
		<img [src]="article.author.image" />
	</a>
	<div class="info">
		<a class="author" [routerLink]="['/profile', article.author.username]">
			{{ article.author.username }}
		</a>
		<span class="date">{{ article.createdAt | date: 'longDate' }}</span>
	</div>

	
	<span [hidden]="canModify">
		<button class="btn btn-sm btn-outline-primary" [ngClass]="{'btn-outline-primary': !article.favorited,
		'btn-primary': article.favorited }" (click)="toggleFavorite()">
			<i class="ion-heart"></i>
			&nbsp; Favorito
			<span class="counter">({{ article.favoritesCount }})</span>
		</button>
	</span>

</div>
